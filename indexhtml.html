<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Sign Up</title>
    
</head>
<body>
    <div class="signup-box">
        <h1 class="h1">Sign Up</h1>
        <h4 class="h4">It's free and only takes a minute</h4>
        <form class="form">
            <label class="label">First Name</label>
            <input class="input" type="text" placeholder="" />
            <label class="label">Last Name</label>
            <input class="input" type="text" placeholder="" />
            <label class="label">Email</label>
            <input class="input" type="email" placeholder="" />
            <label class="label">Password</label>
            <input class="input" type="password" placeholder="" />
            <label class="label">Repeat Password</label>
            <input class="input" type="password" placeholder="" /><br />
            <input class="btn" type="button" value="submit" />
        </form>
        <p class="p1">By clicking the Sign Up button,you agree to our<br />
        <a href="#">Terms and Condition</a> and <a class="a1" href="#">Policy Privacy</a>
        </p>
     </div>
    <br />

    <p class="p2">Already have an account? <a class="a2" href="login.html">Login here</a></p>

</body>
</html>
